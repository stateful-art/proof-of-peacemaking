{{template "layout" .}}

{{define "content"}}
<div class="home-container">
    <div class="hero-section">
        <h1>Welcome to Proof of Peacemaking</h1>
        <p class="hero-text">A platform for fostering positive interactions and acknowledging peaceful resolutions in the Web3 space.</p>
        <div class="cta-buttons">
            <a href="/feed" class="btn-primary">View Feed</a>
            <a href="/dashboard" class="btn-secondary">Go to Dashboard</a>
        </div>
    </div>
</div>

<style>
.home-container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 40px 20px;
}

.hero-section {
    text-align: center;
    padding: 60px 20px;
}

.hero-section h1 {
    font-size: 2.5em;
    color: #333;
    margin-bottom: 20px;
}

.hero-text {
    font-size: 1.2em;
    color: #666;
    max-width: 600px;
    margin: 0 auto 40px;
    line-height: 1.6;
}

.cta-buttons {
    display: flex;
    gap: 20px;
    justify-content: center;
}

.btn-primary {
    padding: 12px 24px;
    background: #4CAF50;
    color: white;
    text-decoration: none;
    border-radius: 4px;
    transition: background-color 0.2s;
}

.btn-primary:hover {
    background: #43A047;
}

.btn-secondary {
    padding: 12px 24px;
    background: #2196F3;
    color: white;
    text-decoration: none;
    border-radius: 4px;
    transition: background-color 0.2s;
}

.btn-secondary:hover {
    background: #1E88E5;
}
</style>
{{end}}
