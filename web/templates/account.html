<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
    <title>{{.Title}} - Proof of Peacemaking</title>
    <link rel="stylesheet" href="/static/css/base.css">
    <link rel="stylesheet" href="/static/css/layout.css">
    <link rel="stylesheet" href="/static/css/navbar.css">
    <link rel="stylesheet" href="/static/css/account.css">
    <script type="module" src="/static/js/ethers-init.js"></script>
</head>
<body class="dark-mode">
    <nav class="navbar">
        <div class="navbar-brand">
            <a href="/" class="logo">Proof of Peacemaking</a>
        </div>
        <div class="navbar-menu">
            <a href="/feed" class="nav-item">Feed</a>
            <a href="/dashboard" class="nav-item">Dashboard</a>
            <div class="user-menu">
                {{if .User.Address}}
                <button class="user-icon" id="userMenuBtn">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 3c1.66 0 3 1.34 3 3s-1.34 3-3 3-3-1.34-3-3 1.34-3 3-3zm0 14.2c-2.5 0-4.71-1.28-6-3.22.03-1.99 4-3.08 6-3.08 1.99 0 5.97 1.09 6 3.08-1.29 1.94-3.5 3.22-6 3.22z"/>
                    </svg>
                </button>
                <div class="dropdown-menu" id="userDropdown">
                    <a href="/account" class="dropdown-item active">Account</a>
                    <button id="disconnectWallet" class="dropdown-item">Disconnect Wallet</button>
                </div>
                {{else}}
                <button id="connectWallet" class="btn-connect">Connect Wallet</button>
                {{end}}
            </div>
        </div>
    </nav>

    <main class="main-content">
        <div class="account-container">
            <div class="account-header">
                <h1>Account Settings</h1>
                <button id="editProfileBtn" class="btn-icon">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M3 17.25V21h3.75L17.81 9.94l-3.75-3.75L3 17.25zM20.71 7.04c.39-.39.39-1.02 0-1.41l-2.34-2.34c-.39-.39-1.02-.39-1.41 0l-1.83 1.83 3.75 3.75 1.83-1.83z"/>
                    </svg>
                </button>
            </div>

            <form id="profileForm" class="profile-form">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" value="{{.User.Email}}" required disabled>
                </div>

                <div class="form-group">
                    <label for="citizenship">Citizenship</label>
                    <input type="text" id="citizenship" name="citizenship" value="{{.User.Citizenship}}" disabled>
                </div>

                <div class="form-group">
                    <label for="city">City</label>
                    <input type="text" id="city" name="city" value="{{.User.City}}" disabled>
                </div>

                {{if not .User.Address}}
                <div class="form-group">
                    <label>Wallet</label>
                    <button type="button" id="connectWalletBtn" class="btn-connect">Connect Wallet</button>
                </div>
                {{else}}
                <div class="form-group">
                    <label>Connected Wallet</label>
                    <div class="wallet-address">{{.User.Address}}</div>
                </div>
                {{end}}

                <div class="form-actions">
                    <button type="submit" class="btn-primary" disabled>Save Changes</button>
                    <button type="button" class="btn-secondary" id="cancelEditBtn" disabled>Cancel</button>
                </div>
            </form>
        </div>
    </main>

    <script src="/static/js/wallet.js"></script>
    <script src="/static/js/account.js"></script>
</body>
</html>
